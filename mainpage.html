<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Aler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="movie-form">
            <label for="food-input">Hungry for</label>
            <input type="text" id="food-input">
            <br>
            <input id="add-food" type="submit" value="Hungry For">
          </form>

        <div id="foodButtons">
            <button food-type="milkshakes">It brings the boys to the yard</button>
            <button food-type="burgers">Got Beef</button>
            <button food-type="crazy fruit">Forbidden fruit</button>
        </div>
        <div Class="col-sm-3"><div id="gifs-here"></div></div>
        <script src="assets/javascript/javascript.js"></script>
    </div>
</body>

</html>
